<source>
  type forward
  port 24224
</source>

<match rails>
  type parser
  key_name messages
  format json
  tag rails.app
</match>

<match nginx.docker.**>
  type parser
  key_name log
  format /^(?<remote_addr>[^ ]*) - (?<remote_user>[^ ]*) \[(?<time>[^\]]*)\] "(?<request_type>[^ ]*) (?<request_url>[^ ]*) (?<request_http_protocol>[^ ]*)" (?<status_code>[^ ]*) (?<request_size>[^ ]*) "(?<referer>[^\"]*)" "(?<user_agent>[^\"]*)" "(?<algo>[^\"]*)"?$/
  time_format %d/%b/%Y:%H:%M:%S %z
  remove_prefix nginx
  reserve_data yes
</match>

<match docker.**>
  type elasticsearch
  host elasticsearch
  logstash_format true
  flush_interval 10s
</match>
