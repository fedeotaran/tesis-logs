<source>
  type forward
  port 24224
</source>

<match rails.docker.**>
  type parser
  key_name log
  format json
  reserve_data yes
  add_prefix logs
</match>

<match nginx.docker.**>
  type parser
  key_name log
  format /^(?<remote_addr>[^ ]*) - (?<remote_user>[^ ]*) \[(?<time>[^\]]*)\] "(?<request_type>[^ ]*) (?<request_url>[^ ]*) (?<request_http_protocol>[^ ]*)" (?<status_code>[^ ]*) (?<request_size>[^ ]*) "(?<referer>[^\"]*)" "(?<user_agent>[^\"]*)" "(?<algo>[^\"]*)"?$/
  time_format %d/%b/%Y:%H:%M:%S %z
  reserve_data yes
  add_prefix logs
</match>

<match logs.rails.**>
  type elasticsearch
  host elasticsearch
  logstash_format true
  logstash_prefix rails-logs
  flush_interval 3s
</match>

<match logs.nginx.**>
  type elasticsearch
  host elasticsearch
  logstash_format true
  logstash_prefix nginx-logs
  flush_interval 3s
</match>
